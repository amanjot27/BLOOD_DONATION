<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Eligibility Form</title>
    <link rel="stylesheet" href="ec.css">
</head>
<body>
    <header>
        <h1>Eligibility Check</h1>
    </header>

    <main>
        <form id="eligibilitycheck">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bloodGroup">Blood Group</label>
                <select id="bloodGroup" name="bloodGroup" required>
                    <option value="" disabled selected>Select your blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (in kg)</label>
                <input type="number" id="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label for="lastDonationDate">Last Blood Donation Date (if applicable)</label>
                <input type="date" id="lastDonationDate" name="lastDonationDate">
            </div>

            <div class="form-group">
                <label for="healthConditions">Current Health Conditions (if any)</label>
                <textarea id="healthConditions" name="healthConditions"></textarea>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <button type="submit">Check Eligibility</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Blood Donation Organization. All rights reserved.</p>
    </footer>
</body>
</html>
